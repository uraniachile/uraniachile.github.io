<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-label="SensoryVerse logo">
  <style>
    :root{
      --ink:#0C1222;         /* outline */
      --c1:#7C5CFF;          /* violet */
      --c2:#2AD1D1;          /* teal */
      --c3:#FF6B6B;          /* coral */
      --c4:#FFC857;          /* gold */
    }
    .stroke{stroke:var(--ink); stroke-width:16; stroke-linejoin:round; stroke-linecap:round}
  </style>

  <!-- 8 rays (triangles), repeating 4 colors -->
  <g transform="translate(256 256)">
    <!-- base triangle pointing up; others are rotated copies -->
    <defs>
      <polygon id="ray" points="0,-208 42,-80 -42,-80"/>
    </defs>
    <use href="#ray" fill="var(--c1)" class="stroke"/>
    <use href="#ray" transform="rotate(45)"  fill="var(--c2)" class="stroke"/>
    <use href="#ray" transform="rotate(90)"  fill="var(--c3)" class="stroke"/>
    <use href="#ray" transform="rotate(135)" fill="var(--c4)" class="stroke"/>
    <use href="#ray" transform="rotate(180)" fill="var(--c1)" class="stroke"/>
    <use href="#ray" transform="rotate(225)" fill="var(--c2)" class="stroke"/>
    <use href="#ray" transform="rotate(270)" fill="var(--c3)" class="stroke"/>
    <use href="#ray" transform="rotate(315)" fill="var(--c4)" class="stroke"/>
  </g>

  <!-- 3-lobe swirl (petals), rotated 120Â°; slight gap to rays -->
  <g transform="translate(256 256)">
    <defs>
      <!-- single rounded petal (upwards) built with cubic curves -->
      <path id="petal" d="M0,-40
         C 34,-40 58,-12 58,18
         C 58,56 25,80 0,98
         C -25,80 -58,56 -58,18
         C -58,-12 -34,-40 0,-40 Z"/>
    </defs>

    <use href="#petal" fill="var(--c2)" class="stroke" transform="scale(1.0)"/>
    <use href="#petal" fill="var(--c3)" class="stroke" transform="rotate(120) scale(1.0)"/>
    <use href="#petal" fill="var(--c4)" class="stroke" transform="rotate(240) scale(1.0)"/>
    <!-- inner ring for separation/legibility -->
    <circle r="12" fill="var(--ink)"/>
  </g>
</svg>